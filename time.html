<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Conversion</h1>
        <div class="form-group">
            <label for="timeValue">Enter Time:</label>
            <input type="number" id="timeValue" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toUnit">To Unit:</label>
            <select id="toUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
            </select>
        </div>
        <button class="button" onclick="convertTime()">Convert</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function convertTime() {
            const value = parseFloat(document.getElementById('timeValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            const conversionFactors = {
                seconds: 1,
                minutes: 1 / 60,
                hours: 1 / 3600,
                days: 1 / 86400
            };

            if (isNaN(value)) {
                document.getElementById('result').textContent = 'Please enter a valid number';
                return;
            }

            const valueInSeconds = value / conversionFactors[fromUnit];
            const convertedValue = valueInSeconds * conversionFactors[toUnit];

            document.getElementById('result').textContent = `${value} ${fromUnit} is equal to ${convertedValue.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
