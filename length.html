<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Length Conversion</h1>
        <div class="form-group">
            <label for="lengthValue">Enter Length:</label>
            <input type="number" id="lengthValue" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="inches">Inches</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toUnit">To Unit:</label>
            <select id="toUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="centimeters">Centimeters</option>
                <option value="inches">Inches</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <button class="button" onclick="convertLength()">Convert</button>
        <h2 id="result"></h2>
    </div>

    <script>
        function convertLength() {
            const value = parseFloat(document.getElementById('lengthValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            const conversionFactors = {
                meters: 1,
                kilometers: 0.001,
                centimeters: 100,
                inches: 39.3701,
                feet: 3.28084
            };

            if (isNaN(value)) {
                document.getElementById('result').textContent = 'Please enter a valid number';
                return;
            }

            const valueInMeters = value / conversionFactors[fromUnit];
            const convertedValue = valueInMeters * conversionFactors[toUnit];

            document.getElementById('result').textContent = `${value} ${fromUnit} is equal to ${convertedValue.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
