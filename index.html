<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Conversion</h1>
        
        <!-- Category Selection -->
        <div class="category-buttons">
            <button id="lengthBtn" onclick="changeCategory('length')">Length</button>
            <button id="timeBtn" onclick="changeCategory('time')">Time</button>
            <button id="massBtn" onclick="changeCategory('mass')">Mass</button>
        </div>
        
        <!-- Conversion Form -->
        <div id="conversionForm">
            <label for="valueInput">Enter Value:</label>
            <input type="number" id="valueInput" placeholder="Enter value" oninput="convertUnits()">
            
            <label for="unitFrom">From:</label>
            <select id="unitFrom" onchange="convertUnits()"></select>
            
            <label for="unitTo">To:</label>
            <select id="unitTo" onchange="convertUnits()"></select>
            
            <p>Converted Value: <span id="result">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
